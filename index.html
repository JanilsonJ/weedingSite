<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Bruna &amp; Janilson • Redirecionando…</title>

    <!-- Redirecionamento imediato por meta refresh (fallback do JS) -->
    <meta id="meta-refresh" http-equiv="refresh" content="3; url=https://sites.icasei.com.br/brunaejanilson/home" />

    <!-- Fonts do site antigo -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root{
            --color-bg:#f0ece5;
            --color-card:#fcfaf5;
            --color-text:#4b2e1e;
            --color-gold:#b08d57;
            --border-color:#e0d4c4;
            --font-title:'Great Vibes',cursive;
            --font-heading:'Playfair Display',serif;
            --font-body:'Merriweather',serif;
        }
        *{margin:0;padding:0;box-sizing:border-box}
        html,body{height:100%}
        body{
            background:var(--color-bg);
            color:var(--color-text);
            font-family:var(--font-body);
            line-height:1.5;
            display:flex; align-items:center; justify-content:center;
            padding:20px;
        }
        .page{width:100%}
        .frame-outer,.frame-middle,.frame-inner{width:100%; display:block; background:var(--color-bg)}
        .frame-outer{border:2px solid #d3c7aa; padding:15px}
        .frame-middle{border:2px solid #e6dfd4; padding:12px}
        .frame-inner{border:1px solid #e0d8cd; padding:10px}

        .invitation-card{
            background:var(--color-card);
            max-width:720px;
            margin:auto;
            text-align:center;
            padding:28px 24px;
            border-radius:12px;
            box-shadow:0 10px 26px rgba(0,0,0,.06);
        }

        .monogram img{
            width:90px; height:90px; object-fit:contain; display:block; margin:0 auto 14px;
            animation:pulse 4s ease-in-out infinite;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,.08));
        }
        @keyframes pulse{0%,100%{transform:scale(1.08)}50%{transform:scale(0.92)}}

        h1{
            font-family:var(--font-title);
            font-size:2.8rem;
            color:var(--color-gold);
            line-height:1;
            margin-bottom:6px;
        }
        .sep{
            height:1px; border:0; background:linear-gradient(90deg, transparent, var(--border-color), transparent);
            margin:18px 0 16px;
        }
        .lead{
            font-family:var(--font-heading);
            font-size:1.05rem;
            margin-bottom:8px;
        }
        .link{
            display:inline;
            color:var(--color-gold);
            text-decoration:none;
            border-bottom:1px dashed rgba(176,141,87,.6);
            padding-bottom:1px;
        }
        .link:hover{ color:#8f6e3f; border-bottom-color:#8f6e3f }
        .muted{ opacity:.9; font-size:.95rem; margin-top:6px }

        /* toque sutil dourado nas bordas do cartão */
        .invitation-card::before, .invitation-card::after{
            content:""; position:absolute; inset:0; pointer-events:none;
        }
        .invitation-card{ position:relative }
        .invitation-card::after{
            content:""; position:absolute; left:22px; right:22px; bottom:10px; height:6px;
            background: radial-gradient(ellipse at center, rgba(176,141,87,.12), transparent 70%);
            filter: blur(6px);
        }

        /* acessibilidade no foco do link */
        .link:focus-visible{ outline:3px solid rgba(176,141,87,.35); outline-offset:3px; border-bottom-color:transparent }
    </style>
</head>
<body>
<div class="page">
    <div class="frame-outer">
        <div class="frame-middle">
            <div class="frame-inner">
                <section class="invitation-card" role="main" aria-live="polite">
                    <div class="monogram">
                        <img src="images/monograma_dourado.png" alt="Monograma Bruna e Janilson">
                    </div>

                    <h1>Bruna &amp; Janilson</h1>
                    <hr class="sep" aria-hidden="true" />

                    <p class="lead">Estamos te redirecionando para o nosso site principal.</p>
                    <p class="muted">
                        Se não redirecionar automaticamente, acesse
                        <a id="fallback-link" class="link" href="https://sites.icasei.com.br/brunaejanilson/home" rel="noopener">
                            sites.icasei.com.br/brunaejanilson/home
                        </a>.
                    </p>
                </section>

                <noscript>
                    <div style="text-align:center; margin-top:10px">
                        JavaScript desativado: clique em
                        <a class="link" href="https://sites.icasei.com.br/brunaejanilson/home">sites.icasei.com.br/brunaejanilson/home</a>.
                    </div>
                </noscript>
            </div>
        </div>
    </div>
</div>

<script>
    (function () {
        const destinoBase = "https://sites.icasei.com.br/brunaejanilson/home";
        const atual = new URL(window.location.href);
        const qp = new URLSearchParams(atual.search);

        // aceita ?redirect=off, ?noRedirect=1 ou #redirect=off
        const redirectParam = (qp.get("redirect") || "").toLowerCase();
        const bypass = atual.hash === "#redirect=off"
            || ["off","false","0","no"].includes(redirectParam)
            || qp.has("noRedirect");

        // monta URL de destino preservando query/hash, mas sem os controles
        const destino = new URL(destinoBase);
        const forward = new URLSearchParams(atual.search);
        forward.delete("redirect"); forward.delete("noRedirect");
        const fwdStr = forward.toString();
        if (fwdStr) destino.search = "?" + fwdStr;
        if (atual.hash && atual.hash !== "#redirect=off") destino.hash = atual.hash;

        // atualiza o link visível
        const a = document.getElementById("fallback-link");
        if (a) a.href = destino.href;

        if (bypass) {
            // cancela o meta-refresh (precisa de delay > 0 para dar tempo de remover)
            document.querySelector('meta[http-equiv="refresh"]')?.remove();
            return; // não redireciona
        }

        // redireciona normalmente
        window.location.replace(destino.href);
    })();
</script>
</body>
</html>
